<h2>Post List</h2>
<input [(ngModel)]="searchTerm" placeholder="Search by title" />

<ul>
  <li *ngFor="let post of search()">
    <img [src]="post.imageUrl" width="150px"/>
    <h3>{{ post.title }}</h3>
    <p>{{ post.content }}</p>
    <a [routerLink]="['/detail', post.id]">View</a> |
    <a [routerLink]="['/update', post.id]">Edit</a> |
    <button (click)="deletePost(post.id)">Delete</button>
  </li>
</ul>
<a routerLink="/add">Add New Post</a>
