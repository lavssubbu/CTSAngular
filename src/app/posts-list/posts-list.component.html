<h2>Post List</h2>
<input [(ngModel)]="searchTerm" (ngModelChange)="onSearchChange()" placeholder="Search by title" />

<div *ngIf="isLoading" class="loading">
  Loading posts...
</div>

<ul *ngIf="!isLoading">
  <li *ngFor="let post of filteredPosts">
    <img [src]="post.imageUrl" width="150px" alt="{{ post.title }}"/>
    <h3>{{ post.title }}</h3>
    <p>{{ post.content }}</p>
    <a [routerLink]="['/detail', post.id]">View</a> |
    <a [routerLink]="['/update', post.id]">Edit</a> |
    <button (click)="deletePost(post.id)">Delete</button>
  </li>
</ul>

<div *ngIf="!isLoading && filteredPosts.length === 0" class="no-results">
  No posts found.
</div>

<a routerLink="/add" class="add-button">Add New Post</a>
